{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs | Nuvem Musical</title>
    <link rel="stylesheet" type="text/css" href="{%static 'nuvemmusicalapp/style.css' %}">
</head>
<body>
    <h1>Songs</h1>
    {% if song_list %}
    <ul>
        {% for song in song_list %}
        <li>
            {{ song.title }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no songs to display.</p>
    {% endif %}
</body>
</html>
