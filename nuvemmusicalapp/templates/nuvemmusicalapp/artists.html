{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artists | Nuvem Musical</title>
    <link rel="stylesheet" type="text/css" href="{%static 'nuvemmusicalapp/style.css' %}">
</head>
<body>
    <h1>Artists</h1>
    {% if artist_list %}
    <ul>
        {% for artist in artist_list %}
        <li>
            {{ artist.name }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no artists to display.</p>
    {% endif %}
</body>
</html>
