{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums | Nuvem Musical</title>
    <link rel="stylesheet" type="text/css" href="{%static 'nuvemmusicalapp/style.css' %}">
</head>
<body>
    <h1>Albums</h1>
    {% if album_list %}
    <ul>
        {% for album in album_list %}
        <li>
            {{ album.name }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no albums to display.</p>
    {% endif %}
</body>
</html>
